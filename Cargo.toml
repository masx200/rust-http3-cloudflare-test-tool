[package]
name = "rust-http3-cloudflare-test-tool"
version = "0.1.0"
edition = "2021"
authors = ["masx200"]
description = "A Rust tool for testing Cloudflare HTTP/3 connectivity with DNS over HTTPS support"
license = "MIT"

[dependencies]
# HTTP 客户端 (包含 HTTP3, rustls, json 特性)
reqwest = { version = "0.12", features = ["json", "rustls-tls", "http3", "gzip", "brotli"] }

# 异步运行时
tokio = { version = "1", features = ["full"] }

# 序列化/反序列化
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# 错误处理
anyhow = "1"





# 正则表达式 (用于解析复杂的 DNS 字符串)
regex = "1"



# 专业 DNS 协议库 (为将来RFC 8484完整实现准备)
# 暂时注释掉以避免编译问题，当前使用JSON API进行DNS查询
# Use "dns-over-https-rustls" to enable the required client config for DoH via rustls.
trust-dns-resolver = { version = "0.23.0-alpha.5", features = ["dns-over-https-rustls"] }
