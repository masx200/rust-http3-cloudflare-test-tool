[package]
name = "rust-http3-cloudflare-test-tool-simple"
version = "0.1.0"
edition = "2021"
authors = ["masx200"]
description = "A simplified Rust tool for testing Cloudflare HTTP/3 connectivity with DNS over HTTPS support"
license = "MIT"

[[bin]]
name = "simple_test"
path = "src/main_simple.rs"

[dependencies]
# HTTP 客户端 (不包含 http3 不稳定特性)
reqwest = { version = "0.12", features = ["json", "rustls-tls", "gzip", "brotli"] }

# 异步运行时
tokio = { version = "1", features = ["full"] }

# 序列化/反序列化
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# 错误处理
anyhow = "1"

# 专业 DNS 协议库 (为将来RFC 8484完整实现准备)
trust-dns-resolver = { version = "0.23.0-alpha.5", features = ["dns-over-https-rustls"] }

# HTTP URI 解析库，用于解析 DoH URL
http = "0.2"

# 随机数生成，用于 DNS 查询 ID
rand = "0.8"